<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum-scale=1, user-scalable=no">
  <title>Contato</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="main-container">
    <!-- Informações de endereço -->
    <div id="address-container">
      <div class="fade"></div>
      <div id="address-content">
        <h2><ion-icon name="navigate-outline"></ion-icon> Adress</h2>
        <p>791 PARK AVE NEW YORK NY 10021-3551 USA</p>
        <h2><ion-icon name="call-outline"></ion-icon> Phone</h2>
        <p>(48)9999-9999</p>
        <h2><ion-icon name="mail-outline"></ion-icon> Mail</h2>
        <p>mymail@mail.com</p>
      </div>
    </div>
    <!-- Formulário para contato -->
    <div id="form-container">
      <h2>Send us a message!</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="type your name">
        <label for="email">Mail:</label>
        <input type="email" name="email" placeholder="type your mail">
        <label for="phone">Telefone:</label>
        <input type="text" name="phone" placeholder="type your phone">
        <label for="msg">your message:</label>
        <textarea name="msg" placeholder="How can we help you?"></textarea>
        <input type="submit" value="send message">
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
